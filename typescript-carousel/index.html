<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container pkm-list">
      <div class="column-third chevron">
        <i id="left" class="fa-solid fa-chevron-left"></i>
      </div>
      <div class="column-third">
        <div class="pokemon">
          <img src="images/025.png" alt="Pikachu" />
        </div>
        <div class="pokemon hidden">
          <img src="images/001.png" alt="Bulbasaur" />
        </div>
        <div class="pokemon hidden">
          <img src="images/004.png" alt="Charmander" />
        </div>
        <div class="pokemon hidden">
          <img src="images/007.png" alt="Squirtle" />
        </div>
        <div class="pokemon hidden">
          <img src="images/039.png" alt="Jigglypuff" />
        </div>
      </div>
      <div class="column-third chevron">
        <i id="right" class="fa-solid fa-chevron-right"></i>
      </div>
    </div>
    <div class="row">
      <div class="column-full">
        <i class="fa-solid fa-circle"></i>
        <i class="fa-regular fa-circle"></i>
        <i class="fa-regular fa-circle"></i>
        <i class="fa-regular fa-circle"></i>
        <i class="fa-regular fa-circle"></i>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
