<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th scope="col">Student Grade Table</th>
          <th scope="col">Course</th>
          <th scope="col">Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Grace Hopper</th>
          <td>Computer Science</td>
          <td>100</td>
        </tr>
        <tr>
          <th scope="row">Alan Turing</th>
          <td>Mathematics</td>
          <td>100</td>
        </tr>
        <tr>
          <th>Douglas Crockford</th>
          <td>JSON</td>
          <td>98</td>
        </tr>
        <tr>
          <th>Tim Berners-Lee</th>
          <td>HTML</td>
          <td>90</td>
        </tr>
        <tr>
          <th>Linus Torvalds</th>
          <td>Git</td>
          <td>90</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
