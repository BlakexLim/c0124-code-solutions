<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Learn More</h2>
    <form>
      <div class="info">
        <label for="email">COMPANY EMAIL</label>
        <div>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="sally@company.co" />
        </div>
      </div>
      <div class="info">
        <label for="name">NAME</label>
        <div>
          <input type="text" id="name" name="name" placeholder="Sally Smith" />
        </div>
      </div>
      <div class="info">
        <label for="location">WHERE ARE YOU HIRING?</label>
        <div>
          <input
            type="text"
            id="location"
            name="hiring_location"
            placeholder="City, Country" />
        </div>
      </div>
      <div class="info">
        <label for="hiring"
          >HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label
        >
        <div>
          <select id="hiring" name="amount_to_hire">
            <option>1-2 Engineers</option>
            <option>3-4 Engineers</option>
            <option>5-6 Engineers</option>
            <option>7+ Engineers</option>
          </select>
        </div>
      </div>
      <div>
        <button class="submit" type="button">SUBMIT</button>
      </div>
    </form>
  </body>
</html>
